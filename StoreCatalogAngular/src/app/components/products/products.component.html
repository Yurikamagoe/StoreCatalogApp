<div class="container p-5">
    <div class="row">
        <div class="col-6 border boder-light rounded p-5 shadow" *ngIf="productForm">
            <h6>{{formTitle}}</h6>
            <hr/>
            <form [formGroup]="productForm">
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" class="form-control form-control-sm" formControlName="name">
                </div>

                <div class="form-group">
                    <label>Preço</label>
                    <input type="number" class="form-control form-control-sm" formControlName="price">
                </div>

                <div class="form-group">
                    <label>Descrição</label>
                    <input type="text" class="form-control form-control-sm" formControlName="description">
                </div>

                <div class="form-group">
                    <label>Quantidade</label>
                    <input type="number" class="form-control form-control-sm" formControlName="quantity">
                </div>

                <div class="form-group">
                    <label>Data de Registro</label>
                    <input type="date" class="form-control form-control-sm" formControlName="registerDate">
                </div>

                <div class="form-group">
                    <label>Tipo de produto</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Selecione uma opção</option>
                        <option value="0">Orgânico</option>
                        <option value="1">Não Orgânico</option>
                      </select>
                </div>
                <div class="container">
                    <div class="row p-5">
                            <button type="submit" class="btn btn-sm btn-outline-secondary">Salvar</button>
                            <button type="button" class="btn btn-sm btn-light">Voltar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
